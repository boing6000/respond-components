<dom-module id="respond-list">

    <style>
        /* editor display */
        .editor-display {
          position: relative;
          padding: 0 0 0 60px;
          min-height: 50px;
        }

        .editor-display .icon {
          position: absolute;
          top: 15px;
          left: 5px;
          display: block;
          width: 40px;
          height: 40px;
          line-height: 40px;
          text-align: center;
          border-radius: 50%;
          background-color: #ddd;
          color: #fff;
        }

        .editor-display svg{
          fill: currentColor;
          margin: 7px 0 0 0;
        }

        .editor-display p{
          margin: 0;
          padding: 18px 0 0 0;
        }

        .list-actions {
            margin: 15px 0 25px 0;
            padding: 0;
            vertical-align: top;
        }

        .list-actions .pager {
            margin: 0 15px 0 0;
            padding: 0;
            display: none;
        }

        .list-actions .pager[visible] {
            display: inline-block;
        }

        .list-actions button {
            font-size: 14px;
            display: inline-block;
            box-sizing: border-box;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 0 15px;
            font-size: 16px;
            height: 45px;
            line-height: 45px;
            vertical-align: top;
            outline: none;
        }

        .list-actions a {
            display: inline-block;
            box-sizing: border-box;
            text-decoration: none;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 0 15px;
            margin: 0 1px;
            font-size: 16px;
            cursor: pointer;
            height: 45px;
            line-height: 45px;
            vertical-align: top;
        }

        .list-actions a[active] {
            background-color: #f0f0f0;
        }

        .list-actions button {
            display: none;
        }

        .list-actions button[visible] {
            display: inline-block;
        }

        .list-actions svg {
            width: 25px;
            height: 25px;
            margin: 0;
            padding: 0;
            line-height: 25px;
            display: inline-block;
            vertical-align: middle;
            fill: currentColor;
        }

    </style>

    <template>

		<div id="items"></div>
		<!-- /#items -->

		<div id="actions" class="list-actions">

			<span class="pager" visible$="{{showPager}}">
				<template id="pager" is="dom-repeat" items="{{list}}">
					<a on-click="gotoPage" active$="{{item.isActive}}">{{item.title}}</a>
				</template>
    </span>

    <button on-click="previousPage" visible$="{{showPrevious}}" title=$="{{label.previous}}"><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"><g><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></g></svg></button>

    <button on-click="nextPage" visible$="{{showNext}}" title=$="{{label.next}}"><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"><g><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></g></svg></button>

    </div>
    <!-- /#actions -->

    </template>
</dom-module>

<script>
    Polymer({
        is: "respond-list",

        // element attributes
        properties: {
            type: {
                type: String
            },
            display: {
                type: String
            },
            pagesize: {
                type: String
            },
            orderby: {
                type: String
            },
            pageresults: {
                type: String
            },
            tag: {
                type: String
            }
        },

        // attached
        ready: function() {

            // set labels
            this.label = {
                previous: this.i18n('Previous'),
                next: this.i18n('Next'),
            };

            // get page information
            this.pageId = document.body.getAttribute('page');
            this.siteId = respond.site.settings.SiteId;
            this.api = respond.site.settings.API;
            this.images = respond.site.settings.ImagesUrl;
            this.pageResults = (this.pageresults === 'true');
            this.currentIndex = 0;
            this.list = [];
            this.count = 0;

            // set display
            this.showPager = false;
            this.showPrevious = false;
            this.showNext = false;

            // show pager
            if (this.pageresults === 'true') {
                this.showPager = true;
            }

            // init tag if undefined
            if (this.tag == undefined) {
                this.tag = '';
            }

            if(document.body.hasAttribute('hashedit-active')) {
              var div = document.createElement('div');
              div.setAttribute('class', 'editor-display');

              div.innerHTML = '<span class="icon"><svg xmlns="http://www.w3.org/2000/svg" fill="#000000" height="24" viewBox="0 0 24 24" width="24"><path d="M4 14h4v-4H4v4zm0 5h4v-4H4v4zM4 9h4V5H4v4zm5 5h12v-4H9v4zm0 5h12v-4H9v4zM9 5v4h12V5H9z"/><path d="M0 0h24v24H0z" fill="none"/></svg></span><p>Lists <b>/' + this.type + '</b> as a ' + this.display.split('-')[1] + '</p>';

              Polymer.dom(this.$.items).appendChild(div);
            }
            else{
              // build the list of pages
              this.buildList(this.currentIndex);
            }



        },

        // navigates to a page when clicked
        gotoPage: function(e) {
            var index = this.$.pager.itemForElement(e.target).title;

            this.buildList(index - 1);
        },

        // navigate to previous page
        previousPage: function() {
            this.buildList(this.currentIndex - 1);
        },

        // navigate to next page
        nextPage: function() {
            this.buildList(this.currentIndex + 1);
        },

        // show previous and next buttons
        showPreviousNext: function() {

            // set next and previous
            if (this.pageresults === 'true') {

                // set next
                if (this.currentIndex < (this.list.length - 1)) {
                    this.showNext = true;
                } else {
                    this.showNext = false;
                }

                // set previous
                if (this.currentIndex != 0) {
                    this.showPrevious = true;
                } else {
                    this.showPrevious = false;
                }

            }
        },

        // build pager
        buildPager: function() {

            // clear list
            this.list = [];

            // build pager
            for (x = 0; x < this.list.length; x++) {

                isActive = false;

                if (x == this.currentIndex) {
                    isActive = true;
                }

                this.push('list', {
                    'title': (x + 1),
                    'isActive': isActive
                });
            }

            // show previous/next
            this.showPreviousNext();

        },

        // build list
        buildList: function(currentIndex) {

            // set params
            var params = {
                siteId: this.siteId,
                type: this.type,
                pagesize: this.pagesize,
                current: this.current,
                orderby: this.orderby,
                tag: this.tag
            }

            // set current index
            this.currentIndex = currentIndex;
            params.current = currentIndex;

            // re-build the pager
            this.buildPager();

            // clear items in the list
            var items = Polymer.dom(this.$.items).querySelectorAll('respond-list-item');

            for (x = 0; x < items.length; x++) {
                Polymer.dom(this.$.items).removeChild(items[x]);
            }

            // show previous and next
            this.showPreviousNext();

            // set loading
            this.loading = true;

            var context = this;

            // submit form
            var xhr = new XMLHttpRequest();

            // set URI
            var uri = 'data/pages.json';

            xhr.open('GET', uri, true);

            xhr.onload = function() {
                if (xhr.status === 200) {

                    context.list = JSON.parse(xhr.responseText);

                    // filter array by type
                    context.list = context.list.filter(function(value){

                      var type = params.type;

                      if(value.Url.substring(0, type.length) === params.type) {
                        return true;
                      }

                    });

                    // set class for data
                    for (x = (params.current * params.pagesize); x < params.pagesize; x++) {

                        // setup callout
                        var callout = context.list[x].Callout;

                        // set photo
                        var photo = '';

                        if (context.list[x].Photo != null) {
                            photo = context.list[x].Photo;
                        }

                        // create a list item
                        var item = document.createElement('respond-list-item');
                        item.setAttribute('display', context.display);
                        item.setAttribute('thumb', context.list[x].Thumb);
                        item.setAttribute('url', context.list[x].Url);
                        item.setAttribute('name', context.list[x].Name);
                        item.setAttribute('callout', callout);
                        item.setAttribute('description', context.list[x].Description);
                        item.setAttribute('photo', photo);
                        item.setAttribute('first', context.list[x].FirstName);
                        item.setAttribute('last', context.list[x].LastName);
                        item.setAttribute('date', context.list[x].LastModified);
                        item.setAttribute('url', context.list[x].Url);

                        // append list item to the dom
                        Polymer.dom(context.$.items).appendChild(item);

                    }

                    // set loading
                    context.loading = false;

                } else if (xhr.status !== 200) {
                    context.loading = false;
                    console.log('[respond.error] respond-list-blog component: failed post, xhr.status=' + xhr.status);
                }
            };

            // serialize the data
            var qs = [];

            for (p in params) {
                qs.push(encodeURIComponent(p) + "=" + encodeURIComponent(params[p]));
            }

            qs = qs.join("&");

            // send serialized data
            xhr.send(encodeURI(qs));

        },

        // translations
        i18n: function(text) {
            return respond.site.i18n(text);
        }

    });
</script>
